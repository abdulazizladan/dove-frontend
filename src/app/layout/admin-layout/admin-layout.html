<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Dove Admin</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/admin/staff" routerLinkActive="active">Staff Management</a>
            <a mat-list-item routerLink="/admin/organization" routerLinkActive="active">Organization</a>
            <a mat-list-item routerLink="/admin/logs" routerLinkActive="active">Activity Log</a>
            <a mat-list-item (click)="logout()" style="cursor: pointer;">Logout</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary" *ngIf="isHandset$ | async">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>Dove Admin</span>
        </mat-toolbar>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
