<div class="p-6">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Referring Doctors</h1>
        <div class="flex gap-4">
            <button mat-stroked-button color="primary" (click)="openHospitalDialog()">
                <mat-icon>local_hospital</mat-icon> New Hospital
            </button>
            <button mat-raised-button color="primary" (click)="openDoctorDialog()">
                <mat-icon>person_add</mat-icon> New Doctor
            </button>
        </div>
    </div>

    <mat-form-field appearance="outline" class="w-full">
        <mat-label>Search Doctors</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search by name, email, or hospital..." #input>
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <div class="mat-elevation-z8 overflow-auto">
        <table mat-table [dataSource]="dataSource" class="w-full">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let doctor"> {{doctor.first_name}} {{doctor.last_name | uppercase}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let doctor"> {{doctor.email}} </td>
            </ng-container>

            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Phone </th>
                <td mat-cell *matCellDef="let doctor"> {{doctor.phone}} </td>
            </ng-container>

            <ng-container matColumnDef="hospital">
                <th mat-header-cell *matHeaderCellDef> Hospital </th>
                <td mat-cell *matCellDef="let doctor"> {{doctor.hospital?.name || '-'}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let doctor">
                    <button mat-icon-buttoncolor="primary" [routerLink]="['../doctor-details', doctor.id]">
                        <mat-icon>visibility</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-50 transition-colors">
            </tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    </div>
</div>
