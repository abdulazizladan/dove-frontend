<h2 mat-dialog-title class="!font-bold !text-xl border-b border-gray-100 pb-4 mb-2">Process Payment</h2>
<mat-dialog-content [formGroup]="form" class="!flex !flex-col gap-6 !p-6 min-w-[450px]">

    <!-- Amount Card -->
    <mat-card appearance="outlined" class="w-full bg-blue-50/50 border-blue-100">
        <mat-card-header class="!pb-2">
            <mat-icon mat-card-avatar class="text-blue-600 scale-125">attach_money</mat-icon>
            <mat-card-title class="text-base font-semibold text-gray-800">Transaction Amount</mat-card-title>
            <mat-card-subtitle class="text-xs">Enter the total amount to collect</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="!pt-2">
            <mat-form-field appearance="outline" class="w-full bg-white rounded-lg">
                <mat-label>Amount</mat-label>
                <input matInput type="number" formControlName="amount" placeholder="0.00">
                <span matTextPrefix class="text-gray-500 mr-2">â‚¦</span>
                <mat-error *ngIf="form.get('amount')?.hasError('required')">Amount is required</mat-error>
                <mat-error *ngIf="form.get('amount')?.hasError('min')">Amount must be greater than 0</mat-error>
            </mat-form-field>
        </mat-card-content>
    </mat-card>

    <!-- Method Card -->
    <mat-card appearance="outlined" class="w-full bg-purple-50/50 border-purple-100">
        <mat-card-header class="!pb-2">
            <mat-icon mat-card-avatar class="text-purple-600 scale-125">payment</mat-icon>
            <mat-card-title class="text-base font-semibold text-gray-800">Payment Method</mat-card-title>
            <mat-card-subtitle class="text-xs">Select how the payment was received</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="!pt-2">
            <mat-form-field appearance="outline" class="w-full bg-white rounded-lg">
                <mat-label>Select Mode</mat-label>
                <mat-select formControlName="mode" placeholder="Choose method">
                    <mat-option *ngFor="let mode of paymentModes" [value]="mode">
                        <div class="flex items-center gap-2">
                            <mat-icon class="text-gray-500 text-sm h-4 w-4">credit_card</mat-icon>
                            {{ mode }}
                        </div>
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="form.get('mode')?.hasError('required')">Mode is required</mat-error>
            </mat-form-field>
        </mat-card-content>
    </mat-card>

</mat-dialog-content>
<mat-dialog-actions align="end" class="!px-6 !pb-6 border-t border-gray-100 pt-4">
    <button mat-stroked-button mat-dialog-close class="!mr-2">Cancel</button>
    <button mat-raised-button color="primary" (click)="submit()" [disabled]="form.invalid" class="px-8">
        <mat-icon>check</mat-icon> Add Payment
    </button>
</mat-dialog-actions>
