<h2 mat-dialog-title class="!font-bold !text-xl border-b border-gray-100 pb-4 mb-2">New Hospital</h2>
<mat-dialog-content [formGroup]="form" class="!flex !flex-col gap-6 !p-6 min-w-[500px]">

    <!-- Hospital Details Card -->
    <mat-card appearance="outlined" class="w-full bg-blue-50/50 border-blue-100">
        <mat-card-header class="!pb-2">
            <mat-icon mat-card-avatar class="text-blue-600 scale-125">local_hospital</mat-icon>
            <mat-card-title class="text-base font-semibold text-gray-800">Hospital Details</mat-card-title>
            <mat-card-subtitle class="text-xs">Basic information about the facility</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="!pt-2">
            <mat-form-field appearance="outline" class="w-full bg-white rounded-lg">
                <mat-label>Hospital Name</mat-label>
                <input matInput formControlName="name" placeholder="e.g. City General Hospital">
                <mat-error *ngIf="form.get('name')?.hasError('required')">Name is required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full bg-white rounded-lg">
                <mat-label>Address</mat-label>
                <input matInput formControlName="address" placeholder="123 Health Ave, City">
                <mat-icon matSuffix class="text-gray-400">location_on</mat-icon>
                <mat-error *ngIf="form.get('address')?.hasError('required')">Address is required</mat-error>
            </mat-form-field>
        </mat-card-content>
    </mat-card>

    <!-- Contact Info Card -->
    <mat-card appearance="outlined" class="w-full bg-teal-50/50 border-teal-100">
        <mat-card-header class="!pb-2">
            <mat-icon mat-card-avatar class="text-teal-600 scale-125">contact_phone</mat-icon>
            <mat-card-title class="text-base font-semibold text-gray-800">Contact Information</mat-card-title>
            <mat-card-subtitle class="text-xs">Primary contact at the facility</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="!pt-2">
            <div class="flex gap-4">
                <mat-form-field appearance="outline" class="flex-1 bg-white rounded-lg">
                    <mat-label>Contact Person</mat-label>
                    <input matInput formControlName="contact_person" placeholder="Manager Name">
                    <mat-icon matSuffix class="text-gray-400">person</mat-icon>
                    <mat-error *ngIf="form.get('contact_person')?.hasError('required')">Required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="flex-1 bg-white rounded-lg">
                    <mat-label>Phone Number</mat-label>
                    <input matInput formControlName="phone" placeholder="+234...">
                    <mat-icon matSuffix class="text-gray-400">phone</mat-icon>
                    <mat-error *ngIf="form.get('phone')?.hasError('required')">Required</mat-error>
                </mat-form-field>
            </div>
        </mat-card-content>
    </mat-card>

</mat-dialog-content>
<mat-dialog-actions align="end" class="!px-6 !pb-6 border-t border-gray-100 pt-4">
    <button mat-stroked-button mat-dialog-close class="!mr-2">Cancel</button>
    <button mat-raised-button color="primary" (click)="submit()" [disabled]="form.invalid" class="px-8">
        <mat-icon>check</mat-icon> Save Hospital
    </button>
</mat-dialog-actions>
