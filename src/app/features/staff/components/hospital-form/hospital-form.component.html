<h2 mat-dialog-title>Add New Hospital</h2>
<mat-dialog-content [formGroup]="form" class="flex flex-col gap-4 min-w-[400px]">
    <mat-form-field appearance="outline">
        <mat-label>Hospital Name</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="form.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address">
        <mat-error *ngIf="form.get('address')?.hasError('required')">Address is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone">
        <mat-error *ngIf="form.get('phone')?.hasError('required')">Phone is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Contact Person</mat-label>
        <input matInput formControlName="contact_person">
        <mat-error *ngIf="form.get('contact_person')?.hasError('required')">Contact person is required</mat-error>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" (click)="submit()" [disabled]="form.invalid">Create</button>
</mat-dialog-actions>
