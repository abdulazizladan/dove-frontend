<h2 mat-dialog-title>Add New Department</h2>
<mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" fxLayout="column">
        <mat-form-field appearance="outline">
            <mat-label>Department Name</mat-label>
            <input matInput formControlName="name" placeholder="e.g. Cardiology">
            <mat-error *ngIf="form.get('name')?.hasError('required')">
                Name is required
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="form.invalid || isLoading">
        {{ isLoading ? 'Saving...' : 'Create' }}
    </button>
</mat-dialog-actions>
