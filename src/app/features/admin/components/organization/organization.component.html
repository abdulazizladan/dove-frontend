<div class="container">
    <h2>Organization Settings</h2>

    <!-- Organization Header Section -->
    <div class="org-header" *ngIf="store.organization() as org; else createForm">
        <div class="org-logo-container">
            <div class="org-logo">
                <mat-icon class="logo-icon">business</mat-icon>
            </div>
        </div>
        <div class="org-info-card">
            <div class="org-info-header">
                <div>
                    <h3 class="org-name">{{ org.name }}</h3>
                    <div class="org-location">
                        <mat-icon class="location-icon">location_on</mat-icon>
                        <span class="location-text">{{ org.address }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ng-template #createForm>
        <mat-card>
            <mat-card-content>
                <form [formGroup]="form" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutGap="16px">
                    <mat-form-field appearance="outline">
                        <mat-label>Organization Name</mat-label>
                        <input matInput formControlName="name">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Address</mat-label>
                        <textarea matInput formControlName="address" rows="3"></textarea>
                    </mat-form-field>

                    <div fxLayout="row" fxLayoutAlign="end">
                        <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
                            Save Changes
                        </button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </ng-template>

    <!-- Departments Management Section -->
    <div class="departments-section">
        <div class="section-header">
            <h3 class="section-title">
                <mat-icon class="section-icon">business</mat-icon>
                Departments
            </h3>
            <button mat-flat-button color="primary" (click)="openDepartmentDialog()">
                <mat-icon>add</mat-icon>
                New Department
            </button>
        </div>

        <div class="departments-grid" *ngIf="((departments$ | async)?.length ?? 0) > 0; else noDepartments">
            <div *ngFor="let dept of departments$ | async" class="department-card"
                (click)="navigateToDepartment(dept.id)">
                <div class="card-content">
                    <div class="department-info">
                        <mat-icon class="department-icon">folder</mat-icon>
                        <h4 class="department-name">{{ dept.name }}</h4>
                    </div>
                    <mat-icon class="arrow-icon">arrow_forward</mat-icon>
                </div>
            </div>
        </div>

        <ng-template #noDepartments>
            <div class="empty-state">
                <mat-icon class="empty-icon">business_center</mat-icon>
                <p class="empty-text">No departments found.</p>
                <p class="empty-subtext">Create your first department to get started</p>
            </div>
        </ng-template>
    </div>
</div>
