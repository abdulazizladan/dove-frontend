<div class="dashboard-container">
    <div class="welcome-section">
        <h1>Welcome to Dove Reception</h1>
        <p>Your central hub for patient management and administrative tasks</p>
    </div>

    <div class="quick-links">
        <mat-card *ngFor="let link of quickLinks" class="quick-link-card" [routerLink]="link.route">
            <mat-card-content>
                <div class="card-icon">
                    <mat-icon>{{ link.icon }}</mat-icon>
                </div>
                <h2>{{ link.title }}</h2>
                <p>{{ link.description }}</p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
